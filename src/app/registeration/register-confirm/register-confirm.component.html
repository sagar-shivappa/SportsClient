<div class="container">
  <div
    class="confirmation-box"
    [ngClass]="confirmation.status == 'Success' ? 'success' : 'rejected'"
  >
    {{ confirmation.message }} <br />
    <br />
    Player ID: <strong>{{ confirmation.playerID }}</strong>
    <hr />
    <p>Kindly do remember your playerID</p>
  </div>
</div>
