<div class="side-menu">
  <nav>
    <ul>
      <li
        class="menu-items"
        *ngFor="let a of menu"
        [routerLink]="a.link"
        (click)="menuSelection()"
      >
        {{ a.activity }}
        <img class="logo" [src]="a.logo" alt="" />
      </li>
      <hr />
    </ul>
  </nav>
</div>
